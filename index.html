
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Login or Signup</title>
    <link rel="shortcut icon" href="./Images/Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-200">
    <div class="container flex mt-48 mx-auto justify-center">

        <div class="first w-1/3 mx-20">
            <img src="./Images/Facebook.png" alt="Facebook Logo" class="w-80">
            <p class="text-2xl mx-1 saturate-50 my-3">Facebook helps you to connect and share with the people in your life.</p>
        </div>

        <div class="second flex flex-col bg-white p-8 rounded-lg w-1/4 shadow-md my-0">
            <input class="px-4 h-12 my-1 border border-1 border-gray-300 rounded-lg outline-blue-400" type="text" name="email" id="email" placeholder="Email adress or phone number">
            <input class="px-4 h-12 my-1 border border-1 border-gray-300 rounded-lg outline-blue-400" type="password" name="password" id="password" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white p-3 my-2 rounded-lg font-medium cursor-pointer">Log In</button>
            <span class="text-blue-500 text-center text-sm my-1 cursor-pointer hover:underline hover:underline-offset-2 font-medium tracking-normal">Forgot Password ?</span>
            <hr class="my-2">
            <button class="bg-green-600 hover:bg-green-700 text-white p-3 my-2 rounded-lg font-medium cursor-pointer w-fit mx-auto">Create New Account</button>
        </div>
    </div>
</body>
</html>
