
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Login or Signup</title>
    <link rel="shortcut icon" href="/assets/Favicon-03a7c6d1.png" type="image/x-icon">
    
  <link rel="stylesheet" href="/assets/index-a1313626.css">

<body class="bg-slate-200">

    <div class="container flex flex-col items-center mt-40 mx-auto justify-center md:flex-row md:mt-32">

        <div class="first w-96 mx-20 md:w-1/3">
            <img src="/assets/Facebook-1b55b767.png" alt="Facebook Logo" class="w-80">
            <p class="text-xl mx-1 saturate-50 my-3 md:text-2xl">Facebook helps you to connect and share with the people in your life.</p>

        <div class="second flex flex-col w-96 bg-white p-8 rounded-lg shadow-md my-0 mt-12 md:w-1/4">

            <span class="text-blue-500 text-center text-sm my-1 cursor-pointer hover:underline hover:underline-offset-2 font-medium tracking-normal">Forgot Password ?</span>

        </div>
